     <h1>My Responsive Website</h1>

<div class="container">
    <h2>CONTACT FORM</h2>
    <form action="submit.html" id="form" method="post">
        
        <label for="username"> FullName:</label>
        <input type="text" id="username" class="name" name="username" placeholder="Enter your Name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="email" name="email" placeholder="Enter your Email" required>
        <br><br>

        <label for="msg">Message:</label>
        <input type="tel" id="msg" class="msg" name="phone" placeholder="Enter your message" required>
        <br><br>

       
        <input type="submit" id="btn" class="btn" name="btn"  value="send" >
        <br><br>
        <input type="reset" id="btn2" class="btn2" name="btn2" value="reset" >
    </form>
    
</div>

<main  class="main-content">
        <h1>My To-Do List</h1>

    <div class="todo-container">
        <input type="text" id="taskInput"  class="task" placeholder="Enter a task">
        <button id="addBtn"  class="button">Add Task</button>
      
    </div>

    <ul id="todoList"></ul>
    </main>
